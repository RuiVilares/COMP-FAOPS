<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>FEUP/EIC0028 Compilers  2015/2016 - FAOPS - T05G02</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<!-- Begin page content -->
<div class="container">
  <div class="page-header col-md-12">
    <div class="col-md-10">
      <h1>FEUP/EIC0028 Compilers - FAOPS</h1>
    </div>
  </div>
  <div class="col-md-12">
    <span class="btn btn-info btn-file col-md-3">
      Upload dot file<input type="file" id="input">
    </span>
  </div>
  <div class="col-md-6">
    <h3>Code Editor</h3>
    <div id="openEditor" class="centered">
      <button id="ch" type="button" class="btn btn-success col-md-12" onclick="openEditor()">Open</button>
    </div>
    <div id="editorW" class="editorBox">
      <div class="col-md-12">
		      <textarea class="bs-example textBox" id="editor"></textarea>
          <button class="btn btn-success btn-md col-md-4" onclick="loadEditor()">Submit Code</button>
          <button class="closeSubmit btn btn-danger btn-md col-md-4" onclick="openEditor()">Close editor</button>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <h3>Dot files</h3>
    <ul class="listFiles">
    </ul>
  </div>

  <div class="col-md-12 dynamicTabs">
    <h3>Graph display</h3>
    <ul id="navtabs" class="nav nav-tabs">

    </ul>

    <div id="contentTabs" class="tab-content">

    </div>
  </div>

  <div class="col-md-12 result">
    <h3>Graph result</h3>
    <div id="mynetworkResult"></div>

    <button class="btn btn-info footer col-md-3" onclick="downloadFile('test.dot')">Download dot file</button>
  </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/loadFile.js"></script>
<script src="js/loadEditor.js"></script>

<script src="js/downloadFile.js"></script>
<script src="js/sweetalert.min.js"></script>

<script src="js/vis/dist/vis.js"></script>

<script src="js/compiler/Queue.js"></script>
<script src="js/compiler/Tree.js"></script>
<script src="js/compiler/Token.js"></script>
<script src="js/compiler/Sequence.js"></script>
<script src="js/compiler/Lexical.js"></script>
<script src="js/compiler/Syntactic.js"></script>
<script src="js/compiler/TreeProcess.js"></script>
<script src="js/compiler/DFA.js"></script>


<script src="js/operations/CrossProduct.js"></script>
<script src="js/operations/Complement.js"></script>
<script src="js/operations/Concatenation.js"></script>
<script src="js/operations/Intersection.js"></script>
<script src="js/operations/Multiplication.js"></script>
<script src="js/operations/NFAtoDFA.js"></script>
<script src="js/operations/Reverse.js"></script>
<script src="js/operations/Union.js"></script>
<script src="js/operations/Dump.js"></script>


<script type="text/javascript">
    function openEditor() {

        $('#editorW').slideToggle("fast");
    }
</script>

</body>
</html>
