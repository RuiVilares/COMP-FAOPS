<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>FEUP/EIC0028 Compilers  2015/2016 - FAOPS - T05G02</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<!-- Begin page content -->
<div class="container">
  <div class="page-header col-md-12">
    <div class="col-md-10">
      <h1>FEUP/EIC0028 Compilers - FAOPS</h1>
    </div>
  </div>
  <div class="col-md-12">
    <div class="col-md-12">
      <div id="dropzone">Drop file here (txt)</div>
      <output id="list"></output>
    </div>
  </div>
  <div class="col-md-6">
    <h3>Code Editor</h3>
    <div id="openEditor" class="centered">
      <button id="ch" type="button" class="btn btn-success col-md-12" onclick="openEditor()">Open</button>
    </div>
    <div id="editorW" class="editorBox">
      <div class="col-md-12">
		      <textarea class="bs-example textBox" id="editor"></textarea>
          <button class="btn btn-success btn-md col-md-4" onclick="loadEditor()">Submit Code</button>
          <button class="closeSubmit btn btn-danger btn-md col-md-4" onclick="openEditor()">Close editor</button>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <h3>Dot files</h3>
    <ul class="listFiles">
      <li class="fileItem btn btn-success col-md-11">File 1</li><button class="btn btn-danger pull-right">X</button>
      <li class="fileItem btn btn-danger col-md-11">File 2</li><button class="btn btn-danger pull-right">X</button>
      <li class="fileItem btn btn-success col-md-11">File 3</li><button class="btn btn-danger pull-right">X</button>
      <li class="fileItem btn btn-success col-md-11">File 4</li><button class="btn btn-danger pull-right">X</button>
    </ul>
  </div>

  <div class="col-md-12 dynamicTabs">
    <h3>Graph display</h3>
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#file1">File 1</a></li>
      <li><a data-toggle="tab" href="#file3">File 3</a></li>
      <li><a data-toggle="tab" href="#file4">File 4</a></li>
    </ul>

    <div class="tab-content">
      <div id="file1" class="tab-pane fade in active">Grafo 1</div>
      <div id="file3" class="tab-pane fade">Grafo 3</div>
      <div id="file4" class="tab-pane fade">Grafo 4</div>
    </div>
  </div>

  <div class="col-md-12 result">
    <h3>Graph result</h3>
    <div id="mynetwork"></div>
    <button class="btn btn-success footer col-md-3">Download dot file</button>
  </div>
</div>

<!-- COLOCAR AQUI AS DECLARAÇÕES JAVASCRIPT -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/loadFile.js"></script>
<script src="js/loadEditor.js"></script>
<script src="js/lexical.js"></script>
<script src="js/test.js"></script>
<script src="js/vis/dist/vis.js"></script>

<script type="text/javascript">
    function openEditor() {
        $('#editorW').slideToggle("fast");
        $('#openEditor').slideToggle("fast");
    }

    read(); // ------------------------------- Temporário
</script>

</body>

</html>
